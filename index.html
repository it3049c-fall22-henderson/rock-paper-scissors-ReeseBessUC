<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Sissors</title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="resources/styles/bootstrap.min.css">
    <link rel="stylesheet" href="resources/styles/styles.css" />
</head>

<body>
    <div class="container">
        <!-- WORK FROM INSIDE THIS CONTAINER-->
        <h1>Rock Paper Sissors</h1>

        <!--Welcome Screen-->
        <div id="welcome-screen"> 
            <form id="name-form">
                <div>
                    <label id="username">Your Name</label> 
                        <input id="username" textObject.placeholder = "Enter Name Here" type="text" name="username" class=" form-control">
                        <button id="start-game-button" class="btn btn-primary">Start Game!</button>
                    </label>
                </div>
        </div>

          <!--Game Screen-->
        <div id="game-screen"> </div>
            <div id="score-tally">
                <p id="score"><username>: <user.scvore> v CPU: <cpu.score></p>
            </form id="game-form">
                <div class="form-group">
                    <label id="user-selection">Select Your Choice</label> 
                        <select name="user-selection" id="user-selection" class="custom-select">
                            <option value="">Rock</option>
                             <option value="">Paper</option>
                             <option value="">Sissors</option>
                        </select>
                    </label> 
                 </div>
             <button id="go-button" class="btn btn-success">Go!</button>
        <p id="game-history"></p>  
    </div> 
    </div>

    <!-- Our own Scripts -->
    <script src="resources/scripts/rock_paper_scissors.js"></script>
    <script src="resources/scripts/index.js"></script>
</body>
</html>
